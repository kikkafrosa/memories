<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrust a Memory</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Mono', monospace;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      gap: 1rem;
    }

    textarea, input[type="text"] {
      padding: 1rem;
      font-family: inherit;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      background-color: #f9f9f9;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    button {
      padding: 1rem;
      background-color: transparent;
      color: #888;
      border: none;
      font-family: inherit;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    button:hover {
      color: #333;
    }

    #thanksMessage {
      opacity: 0;
      transition: opacity 2s ease;
      font-size: 1.2rem;
      margin-top: 2rem;
    }

    #memoriesContainer {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 3rem;
      max-width: 90%;
    }

    .memory {
      max-width: 250px;
      font-size: 0.9rem;
      color: #666;
      opacity: 0;
      transition: opacity 2s ease;
    }

    .visible {
      opacity: 1 !important;
    }
  </style>
</head>
<body>

  <div>
    <p>Thanks for entrusting your memory.</p>
  </div>

  <form id="memoryForm">
    <textarea name="message" placeholder="Write your memory..." required></textarea>
    <input type="text" name="name" placeholder="Your name or initials">
    <button type="submit">Entrust the memory</button>
  </form>


  <script>
    const form = document.getElementById('memoryForm');
    const thanksMessage = document.getElementById('thanksMessage');
    const memoriesContainer = document.getElementById('memoriesContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = new URLSearchParams(formData);

      try {
        await fetch("https://script.google.com/macros/s/AKfycbwVLWO1BbqEyLgsSyNEjnYJU3q74i0JffRPbo4RGFb5uUx3ue3auLq0RRUA2eIhkKGYyg/exec", {
          method: "POST",
          body: data
        });

        form.style.display = "none";
        thanksMessage.style.opacity = 1;

        setTimeout(() => {
          thanksMessage.style.opacity = 0;

          setTimeout(() => {
            loadMemories();
          }, 2000);
        }, 2000);

      } catch (error) {
        console.error("Submission error:", error);
        alert("Something went wrong.");
      }
    });

    async function loadMemories() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwVLWO1BbqEyLgsSyNEjnYJU3q74i0JffRPbo4RGFb5uUx3ue3auLq0RRUA2eIhkKGYyg/exec");
        const memories = await response.json();

        memoriesContainer.style.display = "flex";
        memories.forEach((item, index) => {
          const el = document.createElement("div");
          el.className = "memory";
          el.innerHTML = `<em>"${item.message}"</em><br><strong>${item.name || "Anonymous"}</strong>`;
          memoriesContainer.appendChild(el);
          setTimeout(() => {
            el.classList.add("visible");
          }, index * 200); // fade in uno per uno
        });
      } catch (error) {
        console.error("Error loading memories:", error);
      }
    }
  </script>
</body>
</html>
